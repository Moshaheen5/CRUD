<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
    <div class="w-75 mx-auto py-5" >  
        <div class="form-floating mb-3">
            <input oninput="isValid(productNameRegex, this)" type="text" class="form-control border-0 border-bottom rounded-0 is-invalid" id="ProductName" placeholder="name@example.com">
            <p class="text-danger pt-2 d-none">product name must start with capital letter followed by at least one char</p>
            <label for="ProductName">Product Name</label>
        </div>
        <div class="form-floating mb-3">
            <input oninput="isValid(productPriceRegex ,this)" type="number" class="form-control is-invalid border-0 border-bottom rounded-0" id="ProductPrice" placeholder="name@example.com">
            <p class="text-danger pt-2 d-none">product price must be greater than zero</p>
            <label for="ProductPrice">Product price </label>
        </div>
        <div class="form-floating">
            <select oninput="isValid(productCategoryRegex ,this)" class="form-select border-0 border-bottom rounded-0 is-invalid" id="ProductCategory" aria-label="Floating label select example">
              <option id="Cate" selected hidden disabled>Choose Product Category</option>
              <option>Mobile Phone</option>
              <option>Printer</option>
              <option>Laptop</option>
              <option>Camera</option>
              <option>TV</option>
            </select>
            <p class="text-danger pt-2 d-none">please choose product category</p>
            <label for="ProductCategory">Product Category</label>
        </div>
        <div class="form-floating mb-3 mt-2">
            <textarea oninput="isValid(productDescRegex , this)" type="text" class="form-control border-0 is-invalid border-bottom rounded-0" id="ProductDesc" placeholder="name@example.com"></textarea>
            <p class="text-danger pt-2 d-none">Product Descripition must be at least 3 characters</p>
            <label for="ProductDesc">Product Descripition </label>
        </div>
        <div class="form-floating mb-3">
            <input type="file" accept="image/*" class="form-control border-0 border-bottom rounded-0" id="ProductImage" placeholder="name@example.com">
            <p id="imgp" class="text-danger  pt-2 d-none">please choose product image</p>
            <label for="ProductImage">Product Image</label>
        </div>
        <button id="addbutton" onclick="addProduct()" type="button" class="btn btn-info text-light my-2 d-block">Add Product</button>    
        <button id="updatebutton" onclick="updateProduct()" type="button" class="btn btn-danger text-light my-2 d-none">Update Product</button>    
    </div>

    <div class="container">
        <input oninput="searchByroductName(this.value)" type="search" class="form-control border-2 my-4 " placeholder="Search By Name">
        <div id="productElement" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4 mb-3">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
